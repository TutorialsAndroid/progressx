apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

ext {
    PUBLISH_GROUP_ID = 'io.github.tutorialsandroid'
    PUBLISH_VERSION = '7.0.0'
    PUBLISH_ARTIFACT_ID = 'progressx'
    PUBLISH_DESCRIPTION = 'A material style progress wheel that you can integrate into your app'
    PUBLISH_URL = 'https://github.com/tutorialsandroid/progressx'
    PUBLISH_LICENSE_NAME = 'Apache License'
    PUBLISH_LICENSE_URL =
            'https://github.com/TutorialsAndroid/progressx/blob/master/LICENSE'
    PUBLISH_DEVELOPER_ID = 'tutorialsandroid'
    PUBLISH_DEVELOPER_NAME = 'Akshay Masram'
    PUBLISH_DEVELOPER_EMAIL = 'akshaysunilmasram@yahoo.com'
    PUBLISH_SCM_CONNECTION =
            'scm:git:github.com/tutorialsandroid/progressx.git'
    PUBLISH_SCM_DEVELOPER_CONNECTION =
            'scm:git:ssh://github.com/tutorialsandroid/progressx.git'
    PUBLISH_SCM_URL =
            'https://github.com/tutorialsandroid/progressx/tree/master'
}
apply from: "${rootProject.projectDir}/scripts/publish-module.gradle"

android {
    compileSdk 34
    namespace 'com.developer.progressx'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 34
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}